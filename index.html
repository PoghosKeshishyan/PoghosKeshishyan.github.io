<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <title>ՀԱՐՑԵՐ ԱՍՏՎԱԾԱՇՆՉԻՑ</title>
</head>
<body>
    <div id="container">
        <div id="left">
            <div class="levelForMobile"></div>

            <div class="menuBar">
                <i class="fa-solid fa-bars"></i>            
            </div>

            <h1 class="titleH1">ՀԱՐՑԵՐ ԱՍՏՎԱԾԱՇՆՉԻՑ</h1>

            <div id="start_time">
                <button id="timeGame">
                    0<span id="minuteTime">9</span> :
                    <span id="secondTime">59</span>
                </button>

                <button id="startGame">Start</button>
                <form><button id="newGame">New Game</button></form>

                <div id="helps_table_call">Ճիշտ պատասխանն է՝ <br></div>

                <div id="helps_table_audience">
                    <div id="forA">
                        <span class="percent A">0%</span>

                        <div class="title">
                            <div class="diagram A"></div> 
                            <span>Ա</span>
                        </div>
                    </div>

                    <div id="forB">
                        <span class="percent B">0%</span>

                        <div class="title">
                            <div class="diagram B"></div> 
                            <span>Բ</span>
                        </div>
                    </div>

                    <div id="forC">
                        <span class="percent C">0%</span>
                        
                        <div class="title">
                            <div class="diagram C"></div> 
                            <span>Գ</span>
                        </div>
                    </div>

                    <div id="forD">
                        <span class="percent D">0%</span>
                        
                        <div class="title">
                            <div class="diagram D"></div> 
                            <span>Դ</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="endGame">
                <span>Ժամանակն ավարտվեց</span>
            </div>

            <div id="help">
                <div data-type="fifty"> <img src="./images/fifty.png" draggable="false" alt="fifty"> </div>
                <div data-type="call"> <img src="./images/call.png" draggable="false" alt="call"> </div>
                <div data-type="audience"> <img src="./images/audience.png" draggable="false" alt="audience"> </div>
                <div data-type="change"> <img src="./images/change.png" draggable="false" alt="change"> </div>
            </div>

            <div id="question"></div>
            
            <div id="answers">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div id="right" class="levelDiv">
            <div><span>15. 5,000,000</span></div>
            <div>14. 3,000,000</div>
            <div>13. 2,000,000</div>
            <div>12. 1,000,000</div>
            <div>11. 500,000</div>
            <div><span>10. 250,000</span></div>
            <div>9. 125,000</div>
            <div>8. 64,000</div>
            <div>7. 32,000</div>
            <div>6. 16,000</div>
            <div><span>5. 8,000</span></div>
            <div>4. 4000</div>
            <div>3. 2000</div>
            <div>2. 1000</div>
            <div>1. 500</div>
        </div>
    </div>

    <audio src="./sounds/1-5questionsBackgroundMusic.mp3" id="backSoundTo5" loop></audio>
    <audio src="./sounds/6-10questionsBackgroundMusic.mp3" id="backSoundFrom6" loop></audio>
    <audio src="./sounds/11-15questionsBackgroundMusic.mp3" id="backSoundFrom15" loop></audio>

    <script src="./js/utilities.js" type="text/javascript"></script>
    <script src="./js/questions.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
